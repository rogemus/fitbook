<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Fitbook</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/assets/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
</head>

<body cz-shortcut-listen="true" class="sidebar-mini">
<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="warning">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="logo">
            <a href="http://www.creative-tim.com" class="simple-text">
                Fitbook
            </a>
        </div>
        <div class="logo logo-mini">
            <a href="http://www.creative-tim.com" class="simple-text">
                FitB
            </a>
        </div>
        <div class="sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                        <img src="/assets/img/faces/face-2.jpg"/>
                    </a>
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                        User name
                    </a>
                </div>
            </div>
            <ul class="nav">
                <li class="active">
                    <a data-toggle="collapse" href="#dashboardOverview" aria-expanded="true">
                        <i class="fa fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="../charts.html">
                        <i class="fa fa-plus"></i>
                        <p>Create Gym</p>
                    </a>
                </li>
                <li>
                    <a href="../calendar.html">
                        <i class="fa fa-sign-out"></i>
                        <p>Sign Out</p>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa fa-sign-in"></i>
                        <p>Sign In</p>
                    </a>
                </li>
            </ul>


            <div class="navbar-minimize">
                <button id="minimizeSidebar" class="btn btn-fill btn-icon"><i class="fa fa-ellipsis-h"></i></button>
            </div>

        </div>
    </div>

    <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="ti-server"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Capacity</p>
                                            105GB
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <hr/>
                                <div class="stats">
                                    <i class="ti-reload"></i> Updated now
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy; Fitbook
                </div>
            </div>
        </footer>
    </div>
</div>
</body>

<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('.navbar-minimize').on('click', function () {
            $('body').toggleClass('sidebar-mini');
        });
    });
</script>

</html>
